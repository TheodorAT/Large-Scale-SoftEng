<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>Register trip as driver</h3>
      <form id="driver-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="from">From</label>
            <select class="form-control select" id="from">
              <option>Select</option>
              <option>Malmö</option>
              <option>Lund</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="to">To</label>
            <select class="form-control select" id="to">
              <option>Select</option>
              <option>Malmö</option>
              <option>Lund</option>
            </select>
          </div>
          <div class="form-group col-md-auto">
            <label for="seats">Seats available</label>
            <input type="number" class="form-control" id="seats" />
          </div>
          <div class="form-group col-md-auto">
            <label for="datetime">Start date & time</label>
            <input type="datetime-local" class="form-control" id="datetime" name="datetime" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div>
        <template id="driver-template">
            <p>Booked trip: </p>
          <ul>
            <li></li>
          </ul>
        </template>
      </div>
    </div>
  </div>
</div>
