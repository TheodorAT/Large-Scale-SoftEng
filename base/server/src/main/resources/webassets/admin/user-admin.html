<h1>All users</h1>

<div class="mt-5">
    <table class="table" style="background: white">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">User Id</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <template id="user-template">
            <tr>
                <td></td>
                <td></td>
                <td class="user-id-data"></td>
                <td></td>
                <td>
                    <button type="button" class="w-100 btn btn-danger delete-user">Delete</button>
                </td>
            </tr>
        </template>
        </tbody>
    </table>
    <button type="button" id="new-admin" class="list-group-item list-group-item-action list-group-item-success">
        âž• Add New Admin User
    </button>
</div>

<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure you want to delete this user?</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>The user will be deleted immediatly. This action can not be undone. </p>
        </div>
        <div class="modal-footer">
          <button type="button" id = "modal-delete-user" class="btn btn-danger">Yes, delete user</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="modalAddUser"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h1 class="modal-title fs-5">Add New Administrator</h4>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="new-name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="new-name">Name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="new-username" class="form-control validate">
          <label data-error="wrong" data-success="right" for="new-username">Username</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="new-password" class="form-control validate">
          <label data-error="wrong" data-success="right" for="new-password">Password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-secondary" id="modal-add-admin"data-bs-dismiss="modal">Add New Administrator</button>
      </div>
    </div>
  </div>
</div>
