<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>searchShuttles</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<header>
    <nav id="bar">
        <ul>
            <li><a href="#">Book Trip</a></li>
            <li><a href="#">Register Trip</a></li>
            <li><a href="#">My Trips</a></li>
            <li><a href="#">Admin</a></li>
        </ul>
        <div class="settings">
            <button id="settings-btn">⚙️</button>
        </div>
    </nav>
</header>

<main>
    <section id="search-section">
        <h2>Search for Available Shuttles</h2>
        <form id="search-form" class="form-row pt-4">
            <div class="form-group col-md-auto">
                <label for="from-input">From</label>
                <div class="dropdown">
                    <input type="text" id="from-input" class="form-control" placeholder="Search origin.."
                           data-bs-toggle="dropdown" aria-expanded="false" autocomplete="off" />
                    <ul class="dropdown-menu" id="dropdown-from">
                    </ul>
                </div>
            </div>
            <div class="form-group col-md-auto">
                <label for="destination-input">Destination</label>
                <div class="dropdown">
                    <input type="text" id="destination-input" class="form-control"
                           placeholder="Search destination.." data-bs-toggle="dropdown" aria-expanded="false"
                           autocomplete="off" />
                    <ul class="dropdown-menu" id="dropdown-destination">
                    </ul>
                </div>
            </div>
            <div class="form-group col-md-auto">
                <label for="datetime-input">Start Date & Time</label>
                <input type="datetime-local" id="datetime-input" class="form-control" required />
            </div>
            <div class="form-group d-flex align-items-end">
                <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </section>

    <section id="book-section">
        <button id="book-trip-btn">Book</button>
    </section>

    <section>
        <table class="table" id="shuttle-list">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Start Time</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Duration</th>
                <th scope="col">Seats Left</th>
                <th scope="col">Driver</th>
                <th scope="col">Rating</th>
                <th scope="col">Car</th>
                <th scope="col">Baggage</th>
            </tr>
            </thead>
            <tbody>
            <template id="trips-template">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </template>
            </tbody>
        </table>
    </section>
</main>
<script src="script.js"></script>

</body>

</html>
