<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="Create-User" content="width=device-width">
    <title>RegisterUser</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<main>
    <section id="Register-User">
        <h1>Create account</h1>
        <div class="input-table">
            <div class="input-row">
                <label for="username-input">Username*</label>
                <input type="text" id="username-input" placeholder="E.g. Axel.Axelsson">
            </div>
            
            <div class="input-row">
                <label for="password-input">Password*</label>
                <input type="password" id="password-input" placeholder="********">
            </div>

            <div class="input-row" id="text">
                <b>
                    - Minimun eight letters
                </b>
            </div>

            <div class="input-row" id="text">
                <b>
                    - Contains at least one non-letter character
                </b>
            </div>

            <div class="input-row">
                <label for="password-input">Password*</label>
                <input type="password" id="password-input" placeholder="********">
            </div>

            <div class="input-row">
                <label for="first-name-input">First name*</label>
                <input type="text" id="first-name-input" placeholder="E.g. Axel">
            </div>

            <div class="input-row">
                <label for="last-name-input">Last name*</label>
                <input type="text" id="last-name-input" placeholder="E.g. Axelsson">
            </div>

            <div class="input-row">
                <label for="email-input">Email*</label>
                <input type="text" id="email-input" placeholder="E.g. axel.axelsson@gmail.com">
            </div>

            <div class="input-row">
                <label for="phone-input">Phone number*</label>
                <input type="text" id="phone-input" placeholder="E.g. 070XXXXXXX">
            </div>

            

            <div class="input-row">
                <label for="roles">Role*</label>
                <select id="roles" name="role">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Driver">Driver</option>
                    <option value="Passenger">Passenger</option>
                </select>
            </div>

            <div class="input-row">
                <label>* Mandatory</label>
            </div>
            
        </div>
    </section>

    <section id="create-button">
        <button id="button">Create account</button>
    </section>

    
</main>
<script src="script.js"></script>


</body>

<script src="register.js"></script>

</html>
